<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer's Music</title>
    <link rel="icon" href="https://cdn.spencers.zone/images/SLFavicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes backgroundChange {
            0% { background-color: #f4f4f4; }
            12.5% { background-color: #ffebee; }
            25% { background-color: #ffe0b2; }
            37.5% { background-color: #fff9c4; }
            50% { background-color: #e8f5e9; }
            62.5% { background-color: #e3f2fd; }
            75% { background-color: #ede7f6; }
            87.5% { background-color: #fce4ec; }
            100% { background-color: #f4f4f4; }
        }

        body {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: backgroundChange 10s infinite;
            color: #333;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4em;
            color: #2c3e50;
            margin-top: 50px;
        }

        .song-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            color: #34495e;
            margin: 20px 0;
        }

        .audio-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .audio-container audio {
            width: 300px;
            border-radius: 10px;
            background-color: rgba(44, 62, 80, 0.8);
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .audio-container div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Postal Service</h1>
    </header>
    <main>
        <div class="audio-container">
            <div>
                <h2 class="song-title">Suddenly Everything Has Changed</h2>
                <audio controls>
                    <source src="https://music.spencers.zone/audio/SEHC.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h2 class="song-title">Be Still My Heart</h2>
                <audio controls>
                    <source src="https://music.spencers.zone/audio/BSMH.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h2 class="song-title">Nothing Better</h2>
                <audio controls>
                    <source src="https://music.spencers.zone/audio/Nothing-Better.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h2 class="song-title">We Will Become Silhouettes</h2>
                <audio controls>
                    <source src="https://music.spencers.zone/audio/WWBS.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h2 class="song-title">A Tattered Line of String</h2>
                <audio controls>
                    <source src="https://music.spencers.zone/audio/String.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h2 class="song-title">Sleeping In</h2>
                <audio controls>
                    <source src="https://music.spencers.zone/audio/Sleeping-In.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h2 class="song-title">Recycled Air</h2>
                <audio controls>
                    <source src="https://music.spencers.zone/audio/Recycled-Air.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h2 class="song-title">The District Sleeps Alone Tonight</h2>
                <audio controls>
                    <source src="https://music.spencers.zone/audio/TDSAT.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h2 class="song-title">Such Great Heights</h2>
                <audio controls>
                    <source src="https://music.spencers.zone/audio/Heights.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </main>

    <script>
        // Alternate tab title every 2.5 seconds
        const titles = ["Spencer's Music", "spencers.zone"];
        let titleIndex = 0;

        setInterval(() => {
            document.title = titles[titleIndex];
            titleIndex = (titleIndex + 1) % titles.length;
        }, 1000);
    </script>
</body>
</html>
